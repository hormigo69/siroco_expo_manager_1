<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Estilos para los controles de video */
        .video-container:hover .video-controls {
            opacity: 1;
        }
        
        .video-controls {
            opacity: 0;
            transition: opacity 0.3s;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
        }
        
        /* Personalizar la barra de progreso */
        .progress {
            height: 4px;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            position: relative;
        }
        
        .progress:hover {
            height: 6px;
            transition: height 0.1s ease-in-out;
        }
        
        .progress-filled {
            background: #3b82f6;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            bottom: -8px;
        }
        
        /* Ocultar controles nativos pero mantener funcionalidad */
        video::-webkit-media-controls {
            display: none !important;
        }
        
        #imageGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            align-items: start;
        }

        /* Forzar los tamaños */
        .relative[style*="span 2"] {
            grid-column: span 2 !important;
        }

        .relative[style*="span 1"] {
            grid-column: span 1 !important;
        }

        .thumbnail-container {
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .thumbnail-container.landscape {
            aspect-ratio: 16/9 !important;
        }

        .thumbnail-container.portrait {
            aspect-ratio: 9/16 !important;
            min-height: 500px;
        }

        .thumbnail-media {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Ajustamos el responsive del grid */
        @media (max-width: 1200px) {
            #imageGrid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            #imageGrid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .thumbnail-container {
                min-height: 300px;
            }
            
            .thumbnail-container.portrait {
                min-height: 400px;
            }
        }

        .info-icon {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 4px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s;
        }

        .info-icon svg {
            transition: stroke 0.2s;
        }

        .info-icon:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .info-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(17, 24, 39);
            color: #fff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            z-index: 50;
            max-width: 90%;
            width: 400px;
        }

        /* Añadir estos estilos nuevos */
        .info-modal h3 {
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.4;
            max-height: 4.2em; /* Permite hasta 3 líneas */
            overflow: hidden;
        }

        /* Añadir estilo para el overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }

        .info-label {
            color: #9CA3AF;  /* text-gray-400 */
            font-size: 0.875rem;  /* text-sm */
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-value {
            color: #F3F4F6;  /* text-gray-100 */
            font-size: 1.125rem;  /* text-lg */
            font-weight: 500;
            word-break: break-word;
            display: flex;
            align-items: baseline;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .info-row {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(156, 163, 175, 0.1);  /* border-gray-400 con opacidad */
        }

        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .ideal-value {
            color: #9CA3AF;  /* text-gray-400 */
            font-size: 0.875rem;
            margin-left: 0.5rem;
            font-weight: normal;
        }

        .text-red-500 {
            color: rgb(239, 68, 68);
        }

        #alertButton {
            margin-left: 10px;
        }
        
        #alertButton i {
            margin-right: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Expo Manager</h1>
        
        <div class="max-w-md mx-auto mb-8">
            <form id="expoForm" class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <div class="mb-4">
                    <label for="expo_id" class="block text-sm font-medium mb-2">ID de Exposición</label>
                    <input type="text" id="expo_id" name="expo_id" 
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:border-blue-500"
                           placeholder="Ej: E995"
                           autofocus>
                </div>
                <div class="flex items-center gap-2">
                    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md">
                        Cargar Imágenes
                    </button>
                    <button type="button" id="alertButton" 
                            class="hidden px-4 py-2 bg-red-600 hover:bg-red-700 rounded-md flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                        Archivos fuera de rango
                    </button>
                </div>
            </form>
        </div>

        <div id="loader" class="hidden flex justify-center my-8">
            <div class="loader"></div>
        </div>

        <div id="error" class="hidden text-red-500 text-center mb-8"></div>

        <div id="imageGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

        <!-- Modal de información -->
        <div id="infoModal" class="info-modal">
            <h3 class="text-xl font-bold mb-4">Información del archivo</h3>
            <div id="infoContent" class="space-y-2"></div>
        </div>

        <!-- Overlay para el modal -->
        <div class="modal-overlay"></div>

        <!-- Panel de Resumen de Validación -->
        <div id="validationSummary" class="fixed top-0 right-0 w-96 h-screen bg-gray-800 p-6 transform translate-x-full transition-transform duration-300 overflow-y-auto z-50">
            <button onclick="toggleValidationSummary()" class="absolute top-4 left-4 text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-xl font-bold mb-4 mt-8 text-white">Resumen de Validación</h2>
            <div id="validationContent" class="text-white"></div>
        </div>
        
        <!-- Botón para mostrar el resumen -->
        <button id="showValidationBtn" 
                class="fixed bottom-4 right-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg z-50 hidden">
            Ver resumen
        </button>
    </div>

    <script>
        // Constantes de validación para imágenes
        const IMG_MAX_FILE_SIZE_MB = 300;  // Cambiado a 300MB
        const IMG_ALLOWED_FORMATS = [
            'image/png', 'image/jpeg', 'image/jpg', 
            'image/JPEG', 'image/JPG',
            'PNG', 'JPEG', 'JPG',
            'png', 'jpeg', 'jpg'
        ];
        const IMG_VERTICAL_DIMENSIONS = {
            width: 2160,
            height: 3840
        };
        const IMG_HORIZONTAL_DIMENSIONS = {
            width: 3840,
            height: 2160
        };
        const IMG_REQUIRED_DPI = 72;

        // Constantes de validación para vídeos
        const VIDEO_MAX_FILE_SIZE_MB = 500;  // Cambiado a 500MB
        const VIDEO_ALLOWED_FORMAT = ['video/mp4', 'mp4', 'MP4'];  // Añadimos las variantes
        const VIDEO_VERTICAL_DIMENSIONS = {
            width: 2160,
            height: 3840
        };
        const VIDEO_HORIZONTAL_DIMENSIONS = {
            width: 3840,
            height: 2160
        };
        const VIDEO_MAX_FPS = 30;
        const VIDEO_MIN_BITRATE = 30; // Mbps
        const VIDEO_MAX_BITRATE = 60; // Mbps
        const VIDEO_ALLOWED_CODECS = ['H.265', 'H.264', 'h264', 'h265', 'hevc', 'HEVC'];

        async function processExpo(expo_id) {
            try {
                console.log('1. Iniciando procesamiento de expo:', expo_id);
                const response = await fetch('/process_expo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ expo_id: expo_id })
                });
                
                const data = await response.json();
                console.log('2. Respuesta de process_expo:', data);
                
                if (data.status === 'success') {
                    // Continuar con la carga de imágenes
                    await loadImages(expo_id);
                } else {
                    console.error('Error procesando la expo:', data.message);
                    mostrarError(data.message);
                }
            } catch (error) {
                console.error('Error en processExpo:', error);
                mostrarError('Error al procesar la exposición');
            }
        }

        async function loadImages(expo_id) {
            try {
                console.log('3. Iniciando carga de imágenes para:', expo_id);
                const formData = new FormData();
                formData.append('expo_id', expo_id);
                
                const response = await fetch('/load_images', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                console.log('4. Datos de imágenes recibidos:', data);

                if (data.status === 'show_images' && data.images) {
                    // Mapear y ordenar las imágenes por screenNumber
                    const imagesWithScreen = data.images.map(image => {
                        const screenMatch = image.filename.match(/P(\d{3})/);
                        const screenNumber = screenMatch ? parseInt(screenMatch[1]) : 999;
                        return { ...image, screenNumber };
                    }).sort((a, b) => a.screenNumber - b.screenNumber);

                    // Verificar archivos fuera de rango y mostrar el botón si es necesario
                    checkForOutOfRangeFiles(imagesWithScreen);

                    // Generar el resumen de validación
                    const validationData = generateValidationSummary(imagesWithScreen);
                    updateValidationSummary(validationData);
                    
                    // Mostrar el botón de resumen
                    const showValidationBtn = document.getElementById('showValidationBtn');
                    if (showValidationBtn) {
                        showValidationBtn.style.display = 'block';
                        showValidationBtn.classList.remove('hidden');
                        console.log('8. Botón de resumen visible');
                    }

                    // Mostrar las miniaturas en el grid
                    const imageGrid = document.getElementById('imageGrid');
                    imageGrid.innerHTML = ''; // Limpiar el grid existente

                    imagesWithScreen.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'relative bg-gray-800 p-2';
                        
                        // Determinar si es horizontal basado en el número de pantalla
                        const isHorizontal = item.screenNumber >= 11;
                        
                        if (item.is_video) {
                            div.innerHTML = `
                                <div class="video-container relative thumbnail-container overflow-hidden ${isHorizontal ? 'landscape' : 'portrait'}">
                                    <div class="absolute top-2 left-2 bg-black bg-opacity-50 px-2 py-1 text-white text-sm z-10">
                                        ${item.screenNumber}
                                    </div>
                                    <div class="info-icon" 
                                         data-filename="${item.filename}" 
                                         onclick="showInfo('${item.filename}', ${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                    <video 
                                        class="thumbnail-media" 
                                        preload="metadata">
                                        <source src="/expos/${expo_id}/ficheros_salida/${item.filename}" type="video/mp4">
                                    </video>
                                    <div class="video-controls absolute bottom-0 left-0 right-0 p-2 flex flex-col gap-1">
                                        <div class="progress rounded-full">
                                            <div class="progress-filled rounded-full"></div>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <button class="play-pause-btn text-white p-1 rounded hover:bg-black hover:bg-opacity-30">
                                                <svg class="w-5 h-5 play-icon" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M10 0a10 10 0 100 20 10 10 0 000-20zm4 10.5l-6 3.5V7l6 3.5z"/>
                                                </svg>
                                                <svg class="w-5 h-5 pause-icon hidden" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M5 4h3v12H5V4zm7 0h3v12h-3V4z"/>
                                                </svg>
                                            </button>
                                            <span class="time-display text-white text-xs">0:00 / 0:00</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            // Añadir los event listeners para el video
                            const container = div.querySelector('.video-container');
                            const video = container.querySelector('video');
                            const playPauseBtn = container.querySelector('.play-pause-btn');
                            const progress = container.querySelector('.progress');
                            const progressFilled = container.querySelector('.progress-filled');
                            const timeDisplay = container.querySelector('.time-display');
                            const playIcon = playPauseBtn.querySelector('.play-icon');
                            const pauseIcon = playPauseBtn.querySelector('.pause-icon');

                            // Función para formatear tiempo
                            const formatTime = seconds => {
                                const mins = Math.floor(seconds / 60);
                                const secs = Math.floor(seconds % 60);
                                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                            };

                            // Play/Pause
                            playPauseBtn.addEventListener('click', () => {
                                if (video.paused) {
                                    video.play();
                                    playIcon.classList.add('hidden');
                                    pauseIcon.classList.remove('hidden');
                                } else {
                                    video.pause();
                                    playIcon.classList.remove('hidden');
                                    pauseIcon.classList.add('hidden');
                                }
                            });

                            // Actualizar barra de progreso
                            video.addEventListener('timeupdate', () => {
                                const percent = (video.currentTime / video.duration) * 100;
                                progressFilled.style.width = `${percent}%`;
                                timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
                            });

                            // Click en la barra de progreso
                            progress.addEventListener('click', (e) => {
                                const progressTime = (e.offsetX / progress.offsetWidth) * video.duration;
                                video.currentTime = progressTime;
                            });

                            // Resetear al terminar
                            video.addEventListener('ended', () => {
                                video.currentTime = 0;
                                playIcon.classList.remove('hidden');
                                pauseIcon.classList.add('hidden');
                            });
                        } else {
                            div.innerHTML = `
                                <div class="thumbnail-container ${isHorizontal ? 'landscape' : 'portrait'}">
                                    <div class="absolute top-2 left-2 bg-black bg-opacity-50 px-2 py-1 text-white text-sm z-10">
                                        ${item.screenNumber}
                                    </div>
                                    <div class="info-icon" 
                                         data-filename="${item.filename}" 
                                         onclick="showInfo('${item.filename}', ${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                    <img 
                                        src="${item.thumbnail}" 
                                        class="thumbnail-media" 
                                        alt="${item.filename}">
                                </div>
                            `;
                        }
                        
                        // Asignar gridColumn span según orientación
                        div.style.gridColumn = isHorizontal ? 'span 2' : 'span 1';
                        
                        imageGrid.appendChild(div);
                    });
                } else if (data.status === 'ask_unzip') {
                    const div = document.createElement('div');
                    div.className = 'bg-gray-800 p-6 rounded-lg text-center max-w-md mx-auto mt-8'; // Añadido max-w-md mx-auto mt-8
                    div.innerHTML = `
                        <p class="mb-4">Se encontraron los siguientes archivos ZIP:</p>
                        <ul class="mb-4 text-gray-300">
                            ${data.zip_files.map(zip => `<li>${zip}</li>`).join('')}
                        </ul>
                        <p class="mb-4">¿Deseas descomprimir los archivos?</p>
                        <div class="flex justify-center space-x-4">
                            <button onclick="cancelUnzip()" 
                                    class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-md">
                                No
                            </button>
                            <button onclick="unzipFiles()" 
                                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md">
                                Sí
                            </button>
                        </div>
                    `;
                    const imageGrid = document.getElementById('imageGrid');
                    imageGrid.appendChild(div);
                }
            } catch (error) {
                console.error('Error en loadImages:', error);
                mostrarError('Error al cargar las imágenes');
            } finally {
                ocultarLoader();
            }
        }

        document.getElementById('expoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const expo_id = document.getElementById('expo_id').value;
            const loader = document.getElementById('loader');
            const error = document.getElementById('error');
            const imageGrid = document.getElementById('imageGrid');
            const alertButton = document.getElementById('alertButton');
            
            // Ocultar el botón de alerta al iniciar una nueva carga
            alertButton.classList.add('hidden');
            
            loader.classList.remove('hidden');
            error.classList.add('hidden');
            imageGrid.innerHTML = '';

            try {
                await processExpo(expo_id);
            } catch (err) {
                console.error('Error general:', err);
                mostrarError('Error al procesar la exposición');
            } finally {
                ocultarLoader();
            }
        });

        function mostrarError(mensaje) {
            const error = document.getElementById('error');
            error.textContent = mensaje;
            error.classList.remove('hidden');
        }

        function ocultarLoader() {
            const loader = document.getElementById('loader');
            loader.classList.add('hidden');
        }

        function cancelUnzip() {
            document.getElementById('imageGrid').innerHTML = '';
        }

        async function unzipFiles() {
            const expo_id = document.getElementById('expo_id').value;
            const loader = document.getElementById('loader');
            const error = document.getElementById('error');
            
            try {
                loader.classList.remove('hidden');
                error.classList.add('hidden');
                
                // Llamar al endpoint process_expo
                const response = await fetch('/process_expo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ expo_id: expo_id })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Recargar las imgenes después de procesar
                    loadImages(expo_id);
                } else {
                    mostrarError(data.message);
                }
            } catch (err) {
                mostrarError('Error al procesar los archivos');
            } finally {
                ocultarLoader();
            }
        }

        // Función para mostrar información del archivo
        function showInfo(filename, imageData) {
            try {
                const modal = document.getElementById('infoModal');
                // Mostrar el overlay
                const overlay = document.querySelector('.modal-overlay');
                overlay.style.display = 'block';
                modal.style.display = 'block';
                
                let infoHtml = '';
                
                const isInRange = (value, ideal, type) => {
                    switch(type) {
                        case 'dimensions':
                            return value === ideal;
                        case 'size':
                            if (imageData.is_video) {
                                // Para videos, solo verificar límite superior
                                const valueNum = parseFloat(value.split(' ')[0]);
                                const idealNum = parseFloat(ideal.split(' ')[0]);
                                return valueNum <= idealNum;
                            } else {
                                // Para imágenes, verificar rango entre 1 y 10 MB
                                const valueNum = parseFloat(value.split(' ')[0]);
                                return valueNum >= 1 && valueNum <= 10;
                            }
                        case 'fps':
                            // Mostrar en rojo si no es exactamente 30 FPS
                            return parseFloat(value) === parseFloat(ideal);
                        case 'bitrate':
                            const [min, max] = ideal.split('-').map(v => parseFloat(v));
                            const current = parseFloat(value);
                            return current >= min && current <= max;
                        case 'format':
                            return ideal.includes(value);
                        case 'codec':
                            console.log('Valor a validar:', value);
                            console.log('Codecs permitidos:', VIDEO_ALLOWED_CODECS);
                            return VIDEO_ALLOWED_CODECS.includes(value);
                        case 'dpi':
                            if (value === 'N/A') return false;
                            return parseFloat(value) === parseFloat(ideal);
                        default:
                            return true;
                    }
                };

                const createInfoRow = (label, value, idealValue = null, type = null) => {
                    const isValid = !idealValue || (
                        type === 'codec' ? VIDEO_ALLOWED_CODECS.includes(value) :
                        type === 'format' ? (
                            imageData.is_video ? 
                            VIDEO_ALLOWED_FORMAT.includes(value) : 
                            IMG_ALLOWED_FORMATS.includes(value)
                        ) :
                        isInRange(value, idealValue, type)
                    );
                    
                    return `
                        <div class="info-row">
                            <div class="info-label">${label}</div>
                            <div class="info-value">
                                <span class="${!isValid ? 'text-red-500' : ''}">${value}</span>
                                ${idealValue ? `<span class="ideal-value">Ideal: ${idealValue}</span>` : ''}
                            </div>
                        </div>
                    `;
                };

                // Función para simplificar la presentación de formatos
                const formatDisplayNames = {
                    'image/png': 'PNG',
                    'image/jpeg': 'JPEG',
                    'image/jpg': 'JPG',
                    'image/JPEG': 'JPEG',
                    'image/JPG': 'JPG',
                    'video/mp4': 'MP4',
                    'H.265': 'H.264/AVC',
                    'H.264': 'H.264/AVC',
                    'h264': 'H.264/AVC',
                    'h265': 'H.265/HEVC'
                };

                const getDisplayFormat = (format, type) => {
                    if (type === 'format') {
                        if (Array.isArray(format)) {
                            // Filtrar solo los formatos en mayúsculas
                            const uniqueFormats = format.filter(f => 
                                f === f.toUpperCase() && !f.includes('image/') && !f.includes('video/')
                            );
                            return [...new Set(uniqueFormats)].join(', ');
                        }
                        return format;
                    }
                    if (type === 'codec') {
                        return 'H.265/HEVC o H.264/AVC';
                    }
                    return format;
                };

                if (imageData && imageData.info) {
                    const info = imageData.info;
                    
                    // Actualizar el título de la modal con el nombre del archivo
                    const modalTitle = document.querySelector('#infoModal h3');
                    if (modalTitle) {
                        modalTitle.textContent = filename;
                    }

                    // Formatear el tamaño del archivo
                    const tamaño = parseFloat(info.TAMAÑO_MB).toFixed(2);
                    const unidad = 'MB';

                    const maxSize = imageData.is_video ? `${VIDEO_MAX_FILE_SIZE_MB} MB` : `entre 1 MB y 10 MB`;
                    const idealDimensions = imageData.is_video ? 
                        (info.ALTO > info.ANCHO ? 
                            `${VIDEO_VERTICAL_DIMENSIONS.width}×${VIDEO_VERTICAL_DIMENSIONS.height}` : 
                            `${VIDEO_HORIZONTAL_DIMENSIONS.width}×${VIDEO_HORIZONTAL_DIMENSIONS.height}`) :
                        (info.ALTO > info.ANCHO ? 
                            `${IMG_VERTICAL_DIMENSIONS.width}×${IMG_VERTICAL_DIMENSIONS.height}` : 
                            `${IMG_HORIZONTAL_DIMENSIONS.width}×${IMG_HORIZONTAL_DIMENSIONS.height}`);

                    // Formatear la resolución
                    let resolucion = 'N/A';
                    if (info.RESOLUCION_X && info.RESOLUCION_Y) {
                        if (info.RESOLUCION_X === info.RESOLUCION_Y) {
                            resolucion = `${info.RESOLUCION_X}`;
                        } else {
                            resolucion = `${info.RESOLUCION_X}×${info.RESOLUCION_Y}`;
                        }
                    }

                    infoHtml = `
                        ${createInfoRow('Dimensiones', `${info.ANCHO}×${info.ALTO}`, idealDimensions, 'dimensions')}
                        ${!imageData.is_video ? createInfoRow('Resolución', `${resolucion} DPI`, `${IMG_REQUIRED_DPI} DPI`, 'dpi') : ''}
                        ${createInfoRow('Formato', info.FORMATO, 
                            getDisplayFormat(imageData.is_video ? VIDEO_ALLOWED_FORMAT : IMG_ALLOWED_FORMATS, 'format'), 
                            'format')}
                        ${createInfoRow('Tamaño', `${tamaño} ${unidad}`, maxSize, 'size')}
                    `;

                    if (imageData.is_video) {
                        infoHtml += `
                            ${createInfoRow('Duración', `${info.DURACION_SEG} segundos`)}
                            ${createInfoRow('FPS', info.FPS, `${VIDEO_MAX_FPS}`, 'fps')}
                            ${createInfoRow('Códec', info.CÓDEC_VIDEO, 
                                getDisplayFormat(VIDEO_ALLOWED_CODECS, 'codec'), 
                                'codec')}
                            ${createInfoRow('Tasa de bits', 
                                `${Math.round(info.TASA_BITS / 1000000)} Mbps`, 
                                `${VIDEO_MIN_BITRATE}-${VIDEO_MAX_BITRATE} Mbps`, 
                                'bitrate')}
                        `;
                    }
                } else {
                    infoHtml = `<div class="info-row">No hay información disponible</div>`;
                }
                
                const infoContent = document.getElementById('infoContent');
                if (infoContent) {
                    infoContent.innerHTML = infoHtml;
                }
            } catch (error) {
                console.error('Error al mostrar la información:', error);
            }
        }

        // Función para cerrar el modal
        function closeInfoModal() {
            const modal = document.getElementById('infoModal');
            const overlay = document.querySelector('.modal-overlay');
            if (modal) modal.style.display = 'none';
            if (overlay) overlay.style.display = 'none';
        }

        // Event listener para cerrar el modal al hacer clic en el overlay
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('infoModal');
            const overlay = document.querySelector('.modal-overlay');
            if (event.target === overlay) {
                closeInfoModal();
            }
        });

        // Asegurar que el input esté enfocado al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('expo_id').focus();
        });

        // Función para actualizar el resumen de validación
        function updateValidationSummary(validationData) {

            const content = document.getElementById('validationContent');
            if (!content) {
                console.error('No se encuentra el elemento validationContent');

            }

            if (validationData.valid.images.length > 0 || validationData.valid.videos.length > 0) {

                if (validationData.valid.videos.length > 0) {
                    html += `
                        <div class="mb-3">
                            <h4 class="text-white text-sm mb-1">Videos (${validationData.valid.videos.length})</h4>

                                ${validationData.valid.videos.map(vid => `<li>${vid.filename}</li>`).join('')}
                            </ul>
                        </div>`;
                }
                
                if (validationData.valid.images.length > 0) {
                    html += `
                        <div class="mb-3">
                            <h4 class="text-white text-sm mb-1">Imágenes (${validationData.valid.images.length})</h4>
                            <ul class="text-sm text-gray-300">
                                ${validationData.valid.images.map(img => `<li>${img.filename}</li>`).join('')}
                            </ul>
                        </div>`;
                }
                html += '</div>';
            }
            
            // Sección de archivos inválidos
            if (validationData.invalid.images.length > 0 || validationData.invalid.videos.length > 0) {
                html += '<div class="mb-6"><h3 class="text-lg font-semibold text-red-500 mb-2">Archivos con Problemas</h3>';
                
                if (validationData.invalid.images.length > 0) {
                    html += `
                        <div class="mb-3">
                            <h4 class="text-white text-sm mb-1">Imágenes (${validationData.invalid.images.length})</h4>
                            <ul class="text-sm text-gray-300">
                                ${validationData.invalid.images.map(img => `
                                    <li class="mb-2">
                                        ${img.filename}
                                        <ul class="ml-4 text-xs text-red-400">
                                            ${img.issues.map(issue => `<li>• ${issue}</li>`).join('')}
                                        </ul>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>`;
                }
                
                if (validationData.invalid.videos.length > 0) {
                    html += `
                        <div class="mb-3">
                            <h4 class="text-white text-sm mb-1">Videos (${validationData.invalid.videos.length})</h4>
                            <ul class="text-sm text-gray-300">
                                ${validationData.invalid.videos.map(vid => `
                                    <li class="mb-2">
                                        ${vid.filename}
                                        <ul class="ml-4 text-xs text-red-400">
                                            ${vid.issues.map(issue => `<li>• ${issue}</li>`).join('')}
                                        </ul>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>`;
                }
                html += '</div>';
            }

            console.log('6. HTML generado:', html);
            content.innerHTML = html;
        }

        // Función para validar el contenido
        function validateContent(imageData) {
            console.log('Validando contenido:', imageData); // Nuevo log
            const issues = [];
            const info = imageData.info;
            
            if (!info) {
                console.warn('No hay información para:', imageData.filename);
                return ['Información no disponible'];
            }
            
            if (imageData.is_video) {
                // Validación de videos
                if (info.ANCHO > info.ALTO && 
                    (info.ANCHO !== VIDEO_HORIZONTAL_DIMENSIONS.width || 
                     info.ALTO !== VIDEO_HORIZONTAL_DIMENSIONS.height)) {
                    issues.push(`Dimensiones incorrectas para video horizontal (${info.ANCHO}x${info.ALTO})`);
                }
                if (info.ALTO > info.ANCHO && 
                    (info.ANCHO !== VIDEO_VERTICAL_DIMENSIONS.width || 
                     info.ALTO !== VIDEO_VERTICAL_DIMENSIONS.height)) {
                    issues.push(`Dimensiones incorrectas para video vertical (${info.ANCHO}x${info.ALTO})`);
                }
                
                const bitrateInMbps = Math.round(info.TASA_BITS / 1000000);
                if (bitrateInMbps < VIDEO_MIN_BITRATE || bitrateInMbps > VIDEO_MAX_BITRATE) {
                    issues.push(`Tasa de bits fuera de rango (${bitrateInMbps} Mbps)`);
                }
                
                if (parseFloat(info.FPS) !== VIDEO_MAX_FPS) {
                    issues.push(`FPS incorrectos (${info.FPS})`);
                }
                
                if (!VIDEO_ALLOWED_CODECS.includes(info.CÓDEC_VIDEO)) {
                    issues.push(`Códec no permitido (${info.CÓDEC_VIDEO})`);
                }
            } else {
                // Validación de imágenes
                if (info.ANCHO > info.ALTO && 
                    (info.ANCHO !== IMG_HORIZONTAL_DIMENSIONS.width || 
                     info.ALTO !== IMG_HORIZONTAL_DIMENSIONS.height)) {
                    issues.push(`Dimensiones incorrectas para imagen horizontal (${info.ANCHO}x${info.ALTO})`);
                }
                if (info.ALTO > info.ANCHO && 
                    (info.ANCHO !== IMG_VERTICAL_DIMENSIONS.width || 
                     info.ALTO !== IMG_VERTICAL_DIMENSIONS.height)) {
                    issues.push(`Dimensiones incorrectas para imagen vertical (${info.ANCHO}x${info.ALTO})`);
                }
                
                if (info.RESOLUCION_X !== IMG_REQUIRED_DPI || info.RESOLUCION_Y !== IMG_REQUIRED_DPI) {
                    issues.push(`DPI incorrectos (${info.RESOLUCION_X}×${info.RESOLUCION_Y})`);
                }

                // Validación del tamaño para imágenes (entre 1 MB y 10 MB)
                const sizeInMB = parseFloat(info.TAMAÑO_MB);
                if (sizeInMB < 1 || sizeInMB > 10) {
                    issues.push(`Tamaño fuera del rango permitido (${sizeInMB.toFixed(2)} MB)`);
                }
            }
            
            console.log('Issues encontrados:', issues); // Nuevo log
            return issues;
        }

        // Función para generar el resumen de validación
        function generateValidationSummary(data) {
            console.log('Generando resumen para:', data);
            
            const validationData = {
                valid: {
                    images: [],
                    videos: []
                },
                invalid: {
                    images: [],
                    videos: []
                }
            };
            
            if (!Array.isArray(data)) {
                console.error('Los datos no son un array:', data);
                return validationData;
            }
            
            data.forEach(item => {
                if (!item) {
                    console.warn('Item inválido encontrado');
                    return;
                }
                
                const issues = validateContent(item);
                const target = issues.length === 0 ? 'valid' : 'invalid';
                const type = item.is_video ? 'videos' : 'images';
                
                if (target === 'valid') {
                    validationData[target][type].push({
                        filename: item.filename
                    });
                } else {
                    validationData[target][type].push({
                        filename: item.filename,
                        issues: issues
                    });
                }
            });
            
            console.log('Resumen generado:', validationData);
            return validationData;
        }

        // Función para alternar la visibilidad del resumen
        function toggleValidationSummary() {
            const summary = document.getElementById('validationSummary');
            const isHidden = summary.style.transform === 'translateX(100%)' || summary.style.transform === '';
            summary.style.transform = isHidden ? 'translateX(0)' : 'translateX(100%)';
        }

        // Event listener para mostrar el resumen
        document.getElementById('showValidationBtn').addEventListener('click', function() {
            toggleValidationSummary();
        });

        function checkForOutOfRangeFiles(files) {
            console.log('Verificando archivos fuera de rango:', files);
            const alertButton = document.getElementById('alertButton');
            let hasOutOfRangeFiles = false;

            for (const file of files) {
                const info = file.info;
                if (!info) continue;

                if (file.is_video) {
                    // Validación para videos
                    if (info.TAMAÑO_MB > VIDEO_MAX_FILE_SIZE_MB ||
                        parseFloat(info.FPS) > VIDEO_MAX_FPS ||
                        (info.TASA_BITS && (info.TASA_BITS < VIDEO_MIN_BITRATE * 1000000 || 
                                          info.TASA_BITS > VIDEO_MAX_BITRATE * 1000000)) ||
                        !VIDEO_ALLOWED_CODECS.includes(info.CÓDEC_VIDEO)) {
                        hasOutOfRangeFiles = true;
                        console.log('Video fuera de rango:', file.filename);
                        break;
                    }
                } else {
                    // Validación para imágenes
                    const sizeInMB = parseFloat(info.TAMAÑO_MB);
                    if (sizeInMB < 1 || sizeInMB > 10 ||  // Validación del rango de tamaño
                        !IMG_ALLOWED_FORMATS.includes(info.FORMATO) ||
                        (info.RESOLUCION_X && info.RESOLUCION_X !== IMG_REQUIRED_DPI) ||
                        (info.RESOLUCION_Y && info.RESOLUCION_Y !== IMG_REQUIRED_DPI)) {
                        hasOutOfRangeFiles = true;
                        console.log('Imagen fuera de rango:', file.filename);
                        break;
                    }
                }
            }

            console.log('¿Hay archivos fuera de rango?', hasOutOfRangeFiles);
            
            // Mostrar u ocultar el botón de alerta
            if (hasOutOfRangeFiles) {
                alertButton.classList.remove('hidden');
                console.log('Mostrando botón de alerta');
            } else {
                alertButton.classList.add('hidden');
                console.log('Ocultando botón de alerta');
            }
        }

        // Añadir después de que el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar tooltip de Bootstrap
            const alertButton = document.getElementById('alertButton');
            new bootstrap.Tooltip(alertButton, {
                title: 'Hay archivos que no cumplen con los requisitos técnicos',
                placement: 'bottom'
            });
        });

        // Añadir event listener para el botón de alerta
        document.getElementById('alertButton').addEventListener('click', async function() {
            try {
                const expo_id = document.getElementById('expo_id').value;
                const loader = document.getElementById('loader');
                
                console.log('Iniciando recodificación para:', expo_id);
                
                // Construir la URL completa
                const url = `${window.location.protocol}//${window.location.hostname}:5000/recodificar`;
                console.log('URL de la petición:', url);  // Debug
                
                loader.classList.remove('hidden');
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ expo_id: expo_id })
                });
                
                console.log('Response completa:', response);  // Debug
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers));
                
                if (!response.ok) {
                    const text = await response.text();
                    console.error('Error response:', text);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Datos de respuesta:', data);
                
                if (data.status === 'success') {
                    await loadImages(expo_id);
                    this.classList.add('hidden');
                } else {
                    mostrarError(data.message);
                }
            } catch (error) {
                console.error('Error en recodificación:', error);
                mostrarError('Error al recodificar los archivos');
            } finally {
                loader.classList.add('hidden');
            }
        });

    </script>
